data_files: [m2.txt]
actions:
  #- [{Moments: [u,xi]}, {TotalInterval: {from: 7, to: 10, total: 3}}]
  - [{StaticStructureFactor: [u,xi]}, {TotalInterval: {from: 7, to: 10, total: 3}}]
    #- [{DynamicStructureFactor: [u,xi]}, {TotalInterval: {from: 7, to: 10, total: 3}}]
    #- [{Correlation: [u,xi]}, {Interval: {from: 5, to: 10, every: 1}}]
config:
  t_max: 10
  dim: {D2: [[256,20],[1000,0]]} #{D3: [[256,20],[16,0],[16,0]]}
  dirs: [X]
noises:
  - Normal:
      name: xi
symbols: |
  D := 1
  c(a) := 1
  b(_x,*u) := u[x%x_size+y*x_size]
  u' := D*m2(0.15)*(b(x+1,u)-2*b(x,u)+b(x+x_size-1,u))*ivdx*ivdx + sqrt(2*D*ivdx*ivdt)*(b(x+1,xi)-b(x,xi))*ivdx
integrator:
  Euler:
    dt: 0.001
