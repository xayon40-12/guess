initial_conditions_file: param/init_cond.txt
actions:
  - [Moments, {Every: 1}]
config:
  t_max: 3.1
  dim: {D1: [8,1]}
  dirs: [X]
noises:
  - Normal:
      name: xi
symbols:
  - Function:
      name: f
      args: [[a,false],[b,true]]
      src: 1 #b[(uint)a]
  - PDEs:
    - dvar: u
      expr: ["f(x,u)"]
    - dvar: v
      expr: ["1","1"]
  - Init:
    - name: u
      expr: ["u[_i]+1"]
    - name: v
      expr: ["v[_i]+1","v[_i+1]+1"]
integrator:
  Euler:
    dt: 0.001
